name: Trigger auto deployment for node-red

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/node-red-AutoDeployTrigger-70a7a479-6c8b-4d37-a86d-cd809e93d818.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NODERED_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NODERED_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NODERED_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: noderedcirro.azurecr.io
          registryUsername: ${{ secrets.NODERED_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NODERED_REGISTRY_PASSWORD }}
          containerAppName: node-red
          resourceGroup: Iot-test
          imageToBuild: noderedcirro.azurecr.io/node-red:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


